<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Flood Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="feedback-container">
        <h1>Flood Management Feedback</h1>
        <p>We value your feedback. Please share your thoughts to help us improve our flood management services.</p>
        
        <form id="feedbackForm" onsubmit="submitFeedback(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="rating">How would you rate our flood management services?</label>
            <select id="rating" name="rating" required>
                <option value="excellent">Excellent</option>
                <option value="good">Good</option>
                <option value="average">Average</option>
                <option value="poor">Poor</option>
            </select>
            
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" required></textarea>
            
            <button type="submit">Submit Feedback</button>
            <p id="feedbackMessage"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
